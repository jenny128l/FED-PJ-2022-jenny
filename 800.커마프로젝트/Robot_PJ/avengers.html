<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>어벤져스 캐릭터 소개</title>
        <!-- 파비콘 : 탭메뉴 표시 아이콘 이미지 -->
        <link rel="shortcut icon" href="./ab_img/favicon.ico" />
        <link rel="stylesheet" href="./css/avengers.css" />
    </head>
    <body>
        <!-- 0. 전체 타이틀 -->
        <h1 class="tit">Avatar</h1>

        <!-- 1-1. 캐릭터 소개 페이지 -->
        <div class="page" id="pg1">
            <!-- 2. 메인 캐릭터 박스 -->
            <section class="abx">
                <!-- 2-1. 네이티리 -->
                <div class="cbx">
                    <img src="./ab_img/ironman.png" alt="네이티리" />
                    <!-- 소개글박스 -->
                    <article class="cd ltxt">
                        <div>
                            <h2>네이티리</h2>
                            <p>
                                나비족 오마타카야 부족장의 에이투칸의 딸로 강인한 여전사. 인간에서 나비족이 된 제이크 설리의 아내.
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 2-2. 키리 -->
                <div class="cbx">
                    <img src="./ab_img/tanos.png" alt="키리" />
                    <!-- 소개글박스 -->
                    <article class="cd rtxt">
                        <div>
                            <h2>키리</h2>
                            <p>
                                네이터리, 제이크 부부에게 입양된 소녀. 나비족보다는 아바타에 가까운 모습을 가지고 있습니다.
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 2-3. 제이크 설리 -->
                <div class="cbx">
                    <img src="./ab_img/thor.png" alt="제이크 설리" />
                    <!-- 소개글박스 -->
                    <article class="cd ltxt">
                        <div>
                            <h2>제이크 설리</h2>
                            <p>
                                1편의 주인공이며 인간의 삶을 포기한 후 나비족이 된 등장인물. 네이터리의 남편
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 2-4. 로아크 -->
                <div class="cbx">
                    <img src="./ab_img/docs.png" alt="로아크" />
                    <!-- 소개글박스 -->
                    <article class="cd rtxt">
                        <div>
                            <h2>로아크</h2>
                            <p>
                                네이터리, 제이크 부부의 둘째 아들
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 2-5. 네테이얌 -->
                <div class="cbx">
                    <img src="./ab_img/star.png" alt="네테이얌" />
                    <!-- 소개글박스 -->
                    <article class="cd rtxt">
                        <div>
                            <h2>네테이얌</h2>
                            <p>
    네이터리, 제이크 부부의 첫째 아들.
                            </p>
                        </div>
                    </article>
                </div>
                
            </section>
            <!-- 예고편 보기 이동버튼 -->
                <a href="#pg2" class="gobtn">에고편 보기</a>
        </div>
        <!-- 1-2. 예고편 동영상 페이지 -->
        <div class="page" id="pg2">
            <h2 class="subtit">아바타2 : 물의 길  예고편</h2>
            <div class="mvbx">
                <iframe width="640" height="360" src="https://www.youtube.com/embed/E1lTBjw3tWI" title="영화 [아바타 2: 물의 길 Avatar: The Way of Water] 공식 티저 예고편 official teaser : 제임스 카메론: 양자경, 케이트 윈슬렛: 2022.12" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                <!-- 
                    [ 아이프레임 : iframe (inline frame)]
                    -> 외부 시스템 / 페이지를 기존 페이지에 불러와서 디스플레이해주는 프레임 요소
                    -> 동영상 페이지(유투브 등), 다른 페이지를 한페이지에서 모두 보여줄때 등 활용됨 
                    -> 필수속성: src -> 페이지 경로값을 셋팅함
                    -> 유의사항: width, height, border 를 css에서 셋팅할 것을 권고함! 
                 -->
            </div>
            <!-- 캐릭터 보기 이동버튼 -->
            <a href="#pg1" class="gobtn"> 캐릭터 보기</a>
        </div>
    </body>
</html>
